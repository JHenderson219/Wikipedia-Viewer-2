<body class="background">
	<div class="container-fluid foreground">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center"> Wikipedia Viewer </h1>
			</div>
		</div>	
		<div class = "row">
			<div class = "col-xs-12">
				<a type="button" href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-lg btn-primary btn-block center-block" target="_blank"> Random Article </a>
			</div>
		</div>
		<br>
		<div class="row">
			<div class= "col-xs-12">
				<Button type="button" id="search" class="btn btn-lg btn-info btn-block center-block"> Search </Button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class = "col-xs-12">
			<form> <input type="text" name="search Wikipedia" placeholder="Search Wikipedia for..." class="center-block"> </form>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-12">
